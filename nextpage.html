<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayeryoga - Modern Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .limegreen {
            background: linear-gradient(135deg, #a8e063, #56ab2f);
        }

        .green {
            background: linear-gradient(135deg, #43cea2, #185a9d);
        }

        .darkgreen {
            background: linear-gradient(135deg, #1d976c, #93f9b9);
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        .scroll-down {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .scroll-down:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        /* Back Button */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 1rem;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .back-button:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        /* Responsive text for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .scroll-down, .back-button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Section 1: Lime Green with Gradient -->
        <div class="section limegreen">
            <h1>Welcome to Ayeryoga, made by Ketaav Chopra, our CEO</h1>
        </div>

        <!-- Section 2: Green with Gradient -->
        <div class="section green">
            <h1>Feel the Transformation Within You</h1>
        </div>

        <!-- Section 3: Dark Green with Gradient -->
        <div class="section darkgreen">
            <h1>This website will relieve you from daily life struggles like headaches, stomach aches, and many more.</h1>
        </div>
    </div>

    <!-- Scroll Down Button -->
    <div class="scroll-down" ondblclick="window.location.href='nextpage.html';">
        Double Click to Go to the Next Page
    </div>

    <!-- Back Button -->
    <div class="back-button" onclick="window.history.back();">
        Go Back
    </div>

    <script>
        // You can optionally use this script if you prefer detecting double click via JavaScript
        document.querySelector('.scroll-down').addEventListener('dblclick', function () {
            window.location.href = "nextpage.html";
        });
    </script>

</body>
</html>
