<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ayuryoga - Discover a modern approach to yoga with abstract designs and engaging content.">
    <meta name="keywords" content="Ayuryoga, Yoga, Wellness, Modern Yoga, Yoga Courses, Pose of the Day">
    <meta name="author" content="Ayuryoga Team">
    <title>Ayuryoga - Modern Abstract Design</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            overflow-x: hidden;
        }

        .patrick-hand-regular {
            font-family: "Patrick Hand", serif;
            font-weight: 400;
            font-style: normal;
        }

        .section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            padding: 10px;
            color: white;
            transition: background 0.6s ease-in-out;
        }

        .abstract-font {
            font-family: "Patrick Hand", serif;
            font-size: 3rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 1.5px;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-in-out forwards;
        }

        .multi-color-bg {
            background: linear-gradient(135deg, #50C878, #8A9A5B, #556B2F, #2A5470, #008080, #98FF98, #87CEEB, #228B22);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite, fadeIn 2s ease-in-out;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .pose-of-the-day {
            margin-top: 40px;
            padding: 15px;
            border: 2px solid #FFD93D;
            border-radius: 5px;
            background: rgba(255, 217, 61, 0.2);
            font-size: 1.5rem;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1FAB89;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .navbar h1 {
            color: #FFD93D;
        }

        .menu-icon {
            display: none;
            cursor: pointer;
            font-size: 2rem;
            color: white;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

       
        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                background: rgba(0, 0, 0, 0.8);
                position: absolute;
                top: 60px;
                right: 20px;
                padding: 10px;
                border-radius: 5px;
            }

            .nav-links.active {
                display: flex;
            }
        }

      
        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #6225E6;
            color: white;
        }

        td {
            background-color: #f4f4f9;
        }

   
        .rotating-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .circular-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            animation: rotate 5s linear infinite;
        }

        .circular-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>Ayuryoga</h1>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <div class="nav-links" id="navLinks">
            <a href="#welcome">Welcome</a>
            <a href="#courses">Our Courses</a>
            <a href="#pose-of-the-day">Yoga Pose of the Day</a>
            <a href="#sources">Our Sources</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </div>

    <div class="section multi-color-bg" id="welcome">
        <h1 class="abstract-font">Welcome to Ayuryoga</h1>
        <div class="image-container">
            <img src="Screenshot 2024-09-24 185853.png" alt="Ayuryoga Welcome Image" style="width: 70%; height: auto;">
        </div>
    </div>


    <script>
        const posesOfTheDay = ['Sun Salutation', 'Lotus Pose', 'Bridge Pose', 'Seated Forward Bend', 'Happy Baby Pose'];

        function displayPoseOfTheDay() {
            const randomPose = posesOfTheDay[Math.floor(Math.random() * posesOfTheDay.length)];
            document.getElementById('dailyPose').innerText = randomPose;
        }

        function toggleMenu() {
            document.getElementById('navLinks').classList.toggle('active');
        }

        window.onload = displayPoseOfTheDay;
    </script>
</body>
</html>
