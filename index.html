<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayeryoga - Modern Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif; /* Modern, sleek font */
            background-color: #f4f4f9; /* Light, neutral background */
            color: #333;
        }

        /* Flexbox container for sections */
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Section styling with gradients and modern design */
        .section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .limegreen {
            background: linear-gradient(135deg, #a8e063, #56ab2f);
        }

        .green {
            background: linear-gradient(135deg, #43cea2, #185a9d);
        }

        .darkgreen {
            background: linear-gradient(135deg, #1d976c, #93f9b9);
        }

        /* Heading styling */
        h1 {
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        /* Button to encourage scrolling or interaction */
        .scroll-down {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .scroll-down:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        /* Subtle transition effect between sections */
        .section {
            transition: background 0.6s ease-in-out;
        }
