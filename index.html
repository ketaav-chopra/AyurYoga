<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayuryoga - Modern Abstract Design</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif; 
            background-color: #f4f4f9;
            overflow-x: hidden;
        }

        .section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh; 
            padding: 20px;
            color: white;
            transition: background 0.6s ease-in-out;
        }

        .abstract-font {
            font-family: 'Abril Fatface', cursive; 
            font-size: 3rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 1.5px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        .multi-color-bg {
            background: linear-gradient(135deg, #FF6B6B, #FFD93D, #1FAB89, #6225E6);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite, fadeIn 2s ease-in-out;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .canva-embed {
            width: 80%;
            height: 60vh;
            border: none;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 1s forwards;
            background: linear-gradient(135deg, #f3e7e9, #e3eeff, #e2f7e1); 
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #ddd;
        }

        .gallery-item p {
            padding: 10px;
            background: #f4f4f9;
            margin: 0;
            color: #333;
            font-weight: bold;
        }

        .rotating-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            animation: rotate 5s linear infinite;
            margin: 20px;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pdf-icon {
            width: 150px;
            height: 210px; 
            margin: 15px;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .pdf-icon:hover {
            transform: scale(1.1); 
        }
    </style>
</head>
<body>
    <div class="section multi-color-bg">
        <h1 class="abstract-font">Welcome to Ayuryoga</h1>
        <div class="image-container">
            <img src="image_2024-09-24_185921154.png" alt="Ayuryoga"> 
        </div>
    </div>
    <div class="section multi-color-bg">
        <h1 class="abstract-font">Discover Your Inner Peace</h1>
        <div class="source-box">
            <p>1. Everything is free on this website!<br>
               2. All of our methods are verified and from professionals!<br>
               3. Ayurveda and yoga offer long-lasting relief.
            </p>
        </div>
    </div>
    <div class="section" style="background-color: #fff; color: #333;">
        <h1 class="abstract-font" style="color: #444;">Explore Our Canva Design</h1>
        <iframe class="canva-embed" src="https://www.canva.com/design/DAGRx-oTENU/g1Maggn0jfd69xo19aa2EA/view?embed" allowfullscreen></iframe>
    </div>
    <div class="section multi-color-bg" id="gallery-page">
        <h1 class="abstract-font">Gallery and Courses</h1>
        <div class="gallery-container">
            <div class="gallery-item">
                <img src="path-to-your-canva-image1.png" alt="Project 1">
                <p>Synchronous treatments</p>
            </div>
            <div class="gallery-item">
                <img src="path-to-your-canva-image2.png" alt="Project 2">
                <p>Abhayanga</p>
            </div>
            <div class="gallery-item">
                <img src="path-to-your-canva-image3.png" alt="Project 3">
                <p>Shirodara</p>
            </div>
        </div>
    </div>
    <div class="section multi-color-bg" id="new-page">
        <h1 class="abstract-font">Our Sources</h1>
        <div class="rotating-images-container">
            <img src="path-to-your-circle-image1.png" alt="Source Image 1" class="rotating-image">
            <img src="path-to-your-circle-image2.png" alt="Source Image 2" class="rotating-image">
        </div>
        <div class="pdf-links">
            <a href="file:///C:/Users/Ketaav/Downloads/Yellow%20Black%20Modern%20Course%20YouTube%20Thumbnail.pdf" target="_blank">
                <img src="Screenshot 2024-09-26 200406.png" alt="PDF 1 Cover" class="pdf-icon">
            </a>
            <a href="file:///C:/Users/Ketaav/Downloads/Yellow%20Black%20Modern%20Course%20YouTube%20Thumbnail%20(1).pdf" target="_blank">
                <img src="image_2024-09-26_200500935.png" alt="PDF 2 Cover" class="pdf-icon">
            </a>
        </div>
    </div>
</body>
</html>
