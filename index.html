<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayeryoga - Modern Abstract Design</title>
    <style>
        /* Existing styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif; 
            background-color: #f4f4f9;
            overflow-x: hidden;
        }

        .section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh; 
            padding: 20px;
            color: white;
            transition: background 0.6s ease-in-out;
        }

        .abstract-font {
            font-family: 'Abril Fatface', cursive; 
            font-size: 3rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 1.5px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        .multi-color-bg {
            background: linear-gradient(135deg, #FF6B6B, #FFD93D, #1FAB89, #6225E6);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite, fadeIn 2s ease-in-out;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .logo-image {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            color: #333;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-form button {
            padding: 10px;
            background: #1FAB89;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact-form button:hover {
            background: #12876e;
        }
    </style>
</head>
<body>
    <!-- Welcome Page -->
    <div class="section multi-color-bg" id="welcome-page">
        <h1 class="abstract-font">Welcome to Ayeryoga</h1>
        <div class="logo-container">
            <img src="path-to-your-logo-image.png" alt="Ayeryoga Logo" class="logo-image">
        </div>
    </div>

    <!-- Our Courses Page -->
    <div class="section multi-color-bg" id="pdf-page">
        <h1 class="abstract-font">Our Courses</h1>
        <div class="pdf-list">
            <a href="file:///C:/Users/Ketaav/Downloads/Yellow%20Black%20Modern%20Course%20YouTube%20Thumbnail.pdf" target="_blank">
                <img src="Screenshot 2024-09-26 200406.png" alt="PDF 1 Cover" class="pdf-icon">
            </a>
            <a href="file:///C:/Users/Ketaav/Downloads/Yellow%20Black%20Modern%20Course%20YouTube%20Thumbnail%20(1).pdf" target="_blank">
                <img src="Screenshot 2024-09-26 200446.png" alt="PDF 2 Cover" class="pdf-icon">
            </a>
        </div>
    </div>

    <!-- Sources Page -->
    <div class="section multi-color-bg" id="sources-page">
        <h1 class="abstract-font">Our Sources</h1>
        <div class="rotating-container">
            <div class="circular-container">
                <img src="path-to-your-circle-image1.png" alt="Source Image 1" class="rotating-image">
            </div>
            <div class="circular-container">
                <img src="path-to-your-circle-image2.png" alt="Source Image 2" class="rotating-image">
            </div>
            <div class="circular-container">
                <img src="path-to-your-circle-image3.png" alt="Source Image 3" class="rotating-image">
            </div>
        </div>
    </div>

    <!-- New Contact Us Feature Page -->
    <div class="section multi-color-bg" id="contact-page">
        <h1 class="abstract-font">Contact Us</h1>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
