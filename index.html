<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        /* Image Styling */
        img {
            width: 300px; /* Adjust the size accordingly */
            height: auto;
            border-radius: 10px;
            border: 2px solid #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }

        /* Caption Styling */
        .caption {
            font-size: 1.2em;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Image Display -->
        <img src="image.png" alt="Beautiful Image">
        <!-- Caption for the Image -->
        <div class="caption">This is a beautifully displayed image.</div>
    </div>

</body>
</html>
