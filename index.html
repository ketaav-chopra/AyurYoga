<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayeryoga - Modern Abstract Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif; 
            background-color: #f4f4f9;
        }

        .section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            color: white;
            transition: background 0.6s ease-in-out;
        }

        .abstract-font {
            font-family: 'Abril Fatface', cursive; 
            font-size: 3rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 1.5px;
            margin-bottom: 20px;
        }

        .multi-color-bg {
            background: linear-gradient(135deg, #FF6B6B, #FFD93D, #1FAB89, #6225E6);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .scroll-down-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .scroll-down-btn:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        .image-container {
            margin: 20px 0;
        }

        .image-container img {
            width: 50%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .circle-image-container {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
            width: 80%;
        }

        .circle-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 2px solid #ddd;
            font-size: 16px;
            color: #333;
        }

        .source-box {
            margin: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            width: 60%;
            text-align: center;
            color: #333;
            font-size: 1rem;
        }

        .middle-section {
            background: linear-gradient(135deg, #3A1C71, #D76D77, #FFAF7B);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite;
        }

        .paypal-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #F76B1C, #FFAFBD, #A8E063);
            height: 100vh;
            color: #333;
        }

        .buy-now-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background: #ff6b6b;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .buy-now-btn:hover {
            background: #d64545;
            transform: scale(1.1);
        }

        .image-gallery {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
            width: 80%;
        }

        .gallery-image {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 2px solid #ddd;
        }

        .courses-container {
            margin: 40px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            width: 80%;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Existing sections -->
    <div class="section multi-color-bg">
        <h1 class="abstract-font">Welcome to Ayeryoga</h1>
        <div class="image-container">
            <img src="image_2024-09-16_191744105.png" alt="Yoga Image"> 
        </div>
        <div class="scroll-down-btn" onclick="scrollToNextSection()">Scroll Down</div>
    </div>
    
    <!-- Updated middle section with color -->
    <div class="section middle-section">
        <h1 class="abstract-font">Discover Your Inner Peace</h1>
        <p style="color:white; font-size: 1.5rem;">Explore our services to help you relax and rejuvenate.</p>
    </div>

    <!-- New page with PayPal button and gallery -->
    <div class="section paypal-section" id="paypal-page">
        <h1 class="abstract-font">Get Access to All Our Courses</h1>
        <div class="image-gallery">
            <div class="gallery-image">Image 1</div>
            <div class="gallery-image">Image 2</div>
            <div class="gallery-image">Image 3</div>
        </div>
        <button class="buy-now-btn" onclick="showCourses()">Buy Now with PayPal</button>
    </div>

    <!-- Courses section -->
    <div class="section multi-color-bg" id="courses-section" style="display: none;">
        <h1 class="abstract-font">Available Courses</h1>
        <div class="courses-container">
            <p>Course 1 - Ayurveda Basics</p>
            <p>Course 2 - Yoga for Beginners</p>
            <p>Course 3 - Pain Relief Techniques</p>
            <!-- You can add more courses here -->
        </div>
    </div>

    <script>
        function scrollToNextSection() {
            window.scroll({
                top: window.innerHeight,
                behavior: 'smooth'
            });
        }

        function showCourses() {
            document.getElementById('courses-section').style.display = 'block';
            window.scroll({
                top: document.getElementById('courses-section').offsetTop,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
