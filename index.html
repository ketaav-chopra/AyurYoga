<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayuryoga - Modern Abstract Design</title>
    <style>
        /* Existing styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif; 
            background-color: #f4f4f9;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh; 
            padding: 20px;
            color: white;
            transition: background 0.6s ease-in-out;
        }

        .abstract-font {
            font-family: 'Abril Fatface', cursive; 
            font-size: 3rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 1.5px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        .multi-color-bg {
            background: linear-gradient(135deg, #FF6B6B, #FFD93D, #1FAB89, #6225E6);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite, fadeIn 2s ease-in-out;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Scroll-to-top button */
        #scrollToTop {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #6225E6;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            transition: 0.3s;
        }

        #scrollToTop:hover {
            background-color: #FFD93D;
        }

        /* Responsive Navigation */
        .navbar {
            position: fixed;
            width: 100%;
            background-color: #6225E6;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            font-size: 1.1rem;
        }

        .hamburger {
            display: none;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 10px;
                background-color: #6225E6;
                width: 200px;
                padding: 10px;
            }

            .nav-links.show {
                display: flex;
            }
        }

        /* Testimonials Section */
        .testimonial-section {
            background-color: #f4f4f9;
            color: #333;
            padding: 40px 20px;
        }

        .testimonial {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            font-style: italic;
        }

        /* Animated Call-to-Action Button */
        .cta-btn {
            padding: 15px 30px;
            background-color: #FF6B6B;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
        }

        .cta-btn:hover {
            background-color: #FFD93D;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="hamburger" onclick="toggleMenu()">☰</div>
        <div class="nav-links" id="nav-links">
            <a href="#pdf-page">Our Courses</a>
            <a href="#sources-page">Sources</a>
            <a href="#testimonials">Testimonials</a>
        </div>
    </nav>

    <!-- Main content -->
    <div class="section multi-color-bg" id="pdf-page">
        <h1 class="abstract-font">Our Courses</h1>
        <div class="pdf-list">
            <a href="file:///C:/Users/Ketaav/Downloads/Yellow%20Black%20Modern%20Course%20YouTube%20Thumbnail.pdf" target="_blank">
                <img src="Screenshot 2024-09-26 200406.png" alt="PDF 1 Cover" class="pdf-icon">
            </a>
            <a href="file:///C:/Users/Ketaav/Downloads/Yellow%20Black%20Modern%20Course%20YouTube%20Thumbnail%20(1).pdf" target="_blank">
                <img src="Screenshot 2024-09-26 200446.png" alt="PDF 2 Cover" class="pdf-icon">
            </a>
        </div>
    </div>

    <div class="section multi-color-bg" id="sources-page">
        <h1 class="abstract-font">Our Sources</h1>
        <div class="rotating-container">
            <div class="circular-container">
                <img src="path-to-your-circle-image1.png" alt="Source Image 1" class="rotating-image">
            </div>
            <div class="circular-container">
                <img src="path-to-your-circle-image2.png" alt="Source Image 2" class="rotating-image">
            </div>
            <div class="circular-container">
                <img src="path-to-your-circle-image3.png" alt="Source Image 3" class="rotating-image">
            </div>
        </div>
    </div>

    <!-- Testimonials Section -->
    <div class="section testimonial-section" id="testimonials">
        <h1 class="abstract-font" style="color: #6225E6;">Testimonials</h1>
        <div class="testimonial">"Ayuryoga has changed my life. The resources are incredibly helpful!" - User A</div>
        <div class="testimonial">"I never knew yoga could be this effective until I tried Ayuryoga." - User B</div>
    </div>

    <!-- Call-to-Action Button -->
    <a href="#pdf-page" class="cta-btn">Explore Our Courses</a>

    <!-- Scroll-to-Top Button -->
    <button id="scrollToTop" onclick="scrollToTop()">↑</button>

    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('show');
        }

        window.addEventListener('scroll', () => {
            const scrollToTopBtn = document.getElementById('scrollToTop');
            if (window.scrollY > 200) {
                scrollToTopBtn.style.display = 'block';
            } else {
                scrollToTopBtn.style.display = 'none';
            }
        });

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
