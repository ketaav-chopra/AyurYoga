<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayuryoga - Modern Abstract Design</title>
    <style>
        /* Existing styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif; 
            background-color: #f4f4f9;
            overflow-x: hidden;
        }

        .section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh; 
            padding: 20px;
            color: white;
            transition: background 0.6s ease-in-out;
        }

        .abstract-font {
            font-family: 'Abril Fatface', cursive; 
            font-size: 3rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 1.5px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        .multi-color-bg {
            background: linear-gradient(135deg, #FF6B6B, #FFD93D, #1FAB89, #6225E6);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite, fadeIn 2s ease-in-out;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Navigation bar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #FFD93D;
        }

        .menu-icon {
            display: none;
            font-size: 2rem;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background: rgba(0, 0, 0, 0.9);
                position: absolute;
                top: 60px;
                right: 20px;
                width: 150px;
                padding: 10px;
                border-radius: 5px;
            }

            .menu-icon {
                display: block;
            }

            .nav-links.active {
                display: flex;
            }
        }

        /* Scroll-to-Top Button */
        #scrollToTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #FFD93D;
            color: #333;
            border: none;
            border-radius: 50%;
            padding: 15px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, opacity 0.2s;
            z-index: 999;
        }

        #scrollToTopBtn:hover {
            transform: scale(1.1);
        }

        /* Circular Image Containers with animation */
        .rotating-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .circular-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #FFD93D;
            animation: spin 10s infinite linear;
        }

        .rotating-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Spin animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Bounce effect */
        .circular-container:hover {
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* Tic-Tac-Toe Game Styles */
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        #ticTacToe {
            border-collapse: collapse;
        }

        #ticTacToe td {
            width: 80px;
            height: 80px;
            border: 2px solid #FFD93D;
            text-align: center;
            font-size: 2rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        #ticTacToe td:hover {
            background: rgba(255, 217, 61, 0.3);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1 style="color: #FFD93D;">Ayuryoga</h1>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <div class="nav-links" id="navLinks">
            <a href="#welcome">Welcome</a>
            <a href="#courses">Our Courses</a>
            <a href="#game">Mini-Game</a>
            <a href="#sources">Our Sources</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </div>

    <!-- Sections of the website -->
    <div class="section multi-color-bg" id="welcome">
        <h1 class="abstract-font">Welcome to Ayuryoga</h1>
        <div class="image-container">
            <img src="image_2024-09-24_185921154.png" alt="Ayuryoga" style="width: 70%; height: auto;"> 
        </div>
    </div>

    <div class="section multi-color-bg" id="courses">
        <h1 class="abstract-font">Our Courses</h1>
        <div class="pdf-list">
            <a href="file:///C:/Users/Ketaav/Downloads/Yellow%20Black%20Modern%20Course%20YouTube%20Thumbnail.pdf" target="_blank">
                <img src="Screenshot 2024-09-26 200406.png" alt="PDF 1 Cover" class="pdf-icon">
            </a>
            <a href="file:///C:/Users/Ketaav/Downloads/Yellow%20Black%20Modern%20Course%20YouTube%20Thumbnail%20(1).pdf" target="_blank">
                <img src="Screenshot 2024-09-26 200446.png" alt="PDF 2 Cover" class="pdf-icon">
            </a>
        </div>
    </div>

    <!-- New Game Section -->
    <div class="section multi-color-bg" id="game">
        <h1 class="abstract-font">Tic-Tac-Toe Game</h1>
        <div class="game-container">
            <table id="ticTacToe">
                <tr>
                    <td onclick="makeMove(this)"></td>
                    <td onclick="makeMove(this)"></td>
                    <td onclick="makeMove(this)"></td>
                </tr>
                <tr>
                    <td onclick="makeMove(this)"></td>
                    <td onclick="makeMove(this)"></td>
                    <td onclick="makeMove(this)"></td>
                </tr>
                <tr>
                    <td onclick="makeMove(this)"></td>
                    <td onclick="makeMove(this)"></td>
                    <td onclick="makeMove(this)"></td>
                </tr>
            </table>
            <button onclick="resetGame()">Reset Game</button>
        </div>
    </div>

    <div class="section multi-color-bg" id="sources">
        <h1 class="abstract-font">Our Sources</h1>
        <div class="rotating-container">
            <div class="circular-container">
                <img src="path-to-your-circle-image1.png" alt="Source Image 1" class="rotating-image">
            </div>
            <div class="circular-container">
                <img src="path-to-your-circle-image2.png" alt="Source Image 2" class="rotating-image">
            </div>
        </div>
    </div>

    <!-- Scroll to Top Button -->
    <button id="scrollToTopBtn" onclick="scrollToTop()">â†‘</button>

    <script>
        let isXTurn = true; // Track player's turn
        let board = ['', '', '', '', '', '', '', '', '']; // Board state
        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];

        function makeMove(cell) {
            const index = Array.from(cell.parentNode.children).indexOf(cell);
            if (board[index] === '') {
                board[index] = isXTurn ? 'X' : 'O';
                cell.textContent = board[index];
                if (checkWinner()) {
                    setTimeout(() => alert(`${isXTurn ? 'X' : 'O'} wins!`), 10);
                } else if (!board.includes('')) {
                    setTimeout(() => alert('It\'s a draw!'), 10);
                }
                isXTurn = !isXTurn; // Switch turns
            }
        }

        function checkWinner() {
            return winningCombinations.some(combination => {
                return combination.every(index => board[index] === (isXTurn ? 'X' : 'O'));
            });
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            const cells = document.querySelectorAll('#ticTacToe td');
            cells.forEach(cell => cell.textContent = '');
            isXTurn = true; // Reset turn
        }

        // Scroll to Top
        window.onscroll = function() {
            document.getElementById("scrollToTopBtn").style.display = document.body.scrollTop > 20 || document.documentElement.scrollTop > 20 ? "block" : "none";
        };

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Navigation Menu
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }
    </script>

</body>
</html>
