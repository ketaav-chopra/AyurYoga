<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herb Leaves Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Container for the entire page */
        .container {
            height: 100%;
        }

        /* Top 80% section with lime green background */
        .top-section {
            height: 80%;
            background-color: limegreen;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Bottom 20% section with white background */
        .bottom-section {
            height: 20%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Image styling */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Text for the bottom section */
        .bottom-text {
            font-size: 1.5em;
            color: black;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Top 80% Section -->
        <div class="top-section">
            <!-- Image of herb leaves -->
            <img src="herb-leaves.jpg" alt="Herb Leaves Image">
        </div>

        <!-- Bottom 20% Section -->
        <div class="bottom-section">
            <div class="bottom-text">Welcome to the Herb Leaves Page</div>
        </div>
    </div>

</body>
</html>
