<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayuryoga - Modern Abstract Design</title>
    <style>
        /* Existing styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif; 
            background-color: #f4f4f9;
            overflow-x: hidden;
        }

        .section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh; 
            padding: 20px;
            color: white;
            transition: background 0.6s ease-in-out;
        }

        .abstract-font {
            font-family: 'Abril Fatface', cursive; 
            font-size: 3rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 1.5px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        .multi-color-bg {
            background: linear-gradient(135deg, #FF6B6B, #FFD93D, #1FAB89, #6225E6);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite, fadeIn 2s ease-in-out;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Navigation bar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #FFD93D;
        }

        .menu-icon {
            display: none;
            font-size: 2rem;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background: rgba(0, 0, 0, 0.9);
                position: absolute;
                top: 60px;
                right: 20px;
                width: 150px;
                padding: 10px;
                border-radius: 5px;
            }

            .menu-icon {
                display: block;
            }

            .nav-links.active {
                display: flex;
            }
        }

        /* Scroll-to-Top Button */
        #scrollToTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #FFD93D;
            color: #333;
            border: none;
            border-radius: 50%;
            padding: 15px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, opacity 0.2s;
            z-index: 999;
        }

        #scrollToTopBtn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1 style="color: #FFD93D;">Ayuryoga</h1>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <div class="nav-links" id="navLinks">
            <a href="#welcome">Welcome</a>
            <a href="#courses">Our Courses</a>
            <a href="#sources">Our Sources</a>
        </div>
    </div>

    <!-- Sections of the website -->
    <div class="section multi-color-bg" id="welcome">
        <h1 class="abstract-font">Welcome to Ayuryoga</h1>
        <div class="image-container">
            <img src="image_2024-09-24_185921154.png" alt="Ayuryoga" style="width: 70%; height: auto;"> 
        </div>
    </div>

    <div class="section multi-color-bg" id="courses">
        <h1 class="abstract-font">Our Courses</h1>
        <div class="pdf-list">
            <a href="file:///C:/Users/Ketaav/Downloads/Yellow%20Black%20Modern%20Course%20YouTube%20Thumbnail.pdf" target="_blank">
                <img src="Screenshot 2024-09-26 200406.png" alt="PDF 1 Cover" class="pdf-icon">
            </a>
            <a href="file:///C:/Users/Ketaav/Downloads/Yellow%20Black%20Modern%20Course%20YouTube%20Thumbnail%20(1).pdf" target="_blank">
                <img src="Screenshot 2024-09-26 200446.png" alt="PDF 2 Cover" class="pdf-icon">
            </a>
        </div>
    </div>

    <div class="section multi-color-bg" id="sources">
        <h1 class="abstract-font">Our Sources</h1>
        <div class="rotating-container">
            <div class="circular-container">
                <img src="path-to-your-circle-image1.png" alt="Source Image 1" class="rotating-image">
            </div>
            <div class="circular-container">
                <img src="path-to-your-circle-image2.png" alt="Source Image 2" class="rotating-image">
            </div>
            <div class="circular-container">
                <img src="path-to-your-circle-image3.png" alt="Source Image 3" class="rotating-image">
            </div>
        </div>
    </div>

    <!-- Scroll-to-Top Button -->
    <button id="scrollToTopBtn" onclick="scrollToTop()">â†‘</button>

    <script>
        // Toggle navigation menu
        function toggleMenu() {
            const navLinks = document.getElementById("navLinks");
            navLinks.classList.toggle("active");
        }

        // Scroll-to-Top Button functionality
        const scrollToTopBtn = document.getElementById("scrollToTopBtn");

        window.onscroll = () => {
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                scrollToTopBtn.style.display = "block";
            } else {
                scrollToTopBtn.style.display = "none";
            }
        };

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Ayuryoga</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .contact-form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }
        .contact-form-container h2 {
            margin-bottom: 15px;
            font-size: 1.8rem;
            color: #333;
        }
        .contact-form-container input,
        .contact-form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .contact-form-container button {
            padding: 10px 20px;
            background-color: #6225E6;
            border: none;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .contact-form-container button:hover {
            background-color: #4a1ea3;
        }
    </style>
</head>
<body>
    <div class="contact-form-container">
        <h2>Contact Us</h2>
        <form id="contact-form" method="POST" action="https://formspree.io/f/YOUR_FORM_ID">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            alert("Your message has been sent!");
        });
    </script>
</body>
</html>
