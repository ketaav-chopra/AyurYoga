    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif; 
            background-color: #f4f4f9;
            overflow-x: hidden;
        }

        .section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh; 
            padding: 20px;
            color: white;
            transition: background 0.6s ease-in-out;
        }

        .abstract-font {
            font-family: 'Abril Fatface', cursive; 
            font-size: 3rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 1.5px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        .multi-color-bg {
            background: linear-gradient(135deg, #FF6B6B, #FFD93D, #1FAB89, #6225E6);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite, fadeIn 2s ease-in-out;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #FFD93D;
        }

        .menu-icon {
            display: none;
            font-size: 2rem;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background: rgba(0, 0, 0, 0.9);
                position: absolute;
                top: 60px;
                right: 20px;
                width: 150px;
                padding: 10px;
                border-radius: 5px;
            }

            .menu-icon {
                display: block;
            }

            .nav-links.active {
                display: flex;
            }
        }

        #scrollToTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #FFD93D;
            color: #333;
            border: none;
            border-radius: 50%;
            padding: 15px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, opacity 0.2s;
            z-index: 999;
        }

        #scrollToTopBtn:hover {
            transform: scale(1.1);
        }

        .rotating-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .circular-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #FFD93D;
            animation: spin 10s infinite linear;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .circular-container:hover {
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

       
        }

            color: #333;
            cursor: pointer;
            transition: background 0.3s;
        }

        .share-score:hover {
            background: #FFC107;
        }

    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }

        // Scroll to top button functionality
        window.onscroll = function() {
            const scrollToTopBtn = document.getElementById('scrollToTopBtn');
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                scrollToTopBtn.style.display = "block";
            } else {
                scrollToTopBtn.style.display = "none";
            }
        };

        function scrollToTop() {
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        // Yoga Pose Challenge Logic
        let timeLeft = 10;
        let score = 0;
        const poses = ['Downward Dog', 'Tree Pose', 'Warrior II', 'Child Pose', 'Cobra Pose'];

        function startGame() {
            const timerInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('completionMessage').style.display = 'block';
                    document.getElementById('finalScore').innerText = score;
                } else {
                    document.getElementById('timer').innerText = 'Time Left: ' + timeLeft;
                    timeLeft -= 1;
                }
            }, 1000);

            displayRandomPose();
        }

        function displayRandomPose() {
            const randomPose = poses[Math.floor(Math.random() * poses.length)];
            document.getElementById('poseDisplay').innerText = randomPose;
            score += 1; // Increment score for each pose displayed
            setTimeout(displayRandomPose, 2000); // Show new pose every 2 seconds
        }

        function shareScore() {
            const url = 'https://twitter.com/intent/tweet?text=I%20scored%20' + score + '%20in%20the%20Yoga%20Pose%20Challenge!';
            window.open(url, '_blank');
        }

        // Yoga Pose of the Day Logic
        const posesOfTheDay = ['Mountain Pose (Tadasana),Downward-Facing Dog (Adho Mukha Svanasana),Childs Pose (Balasana),Cat-Cow Pose (Marjaryasana-Bitilasana),Cobra Pose (Bhujangasana),Warrior I Pose (Virabhadrasana I),Warrior II Pose (Virabhadrasana II),Warrior III Pose (Virabhadrasana III),Tree Pose (Vrksasana),Bridge Pose (Setu Bandhasana),Triangle Pose (Trikonasana)'];











        function displayPoseOfTheDay() {
            const randomPose = posesOfTheDay[Math.floor(Math.random() * posesOfTheDay.length)];
            document.getElementById('dailyPose').innerText = randomPose;
        }

        window.onload = function() {
            displayPoseOfTheDay(); // Load the pose of the day on page load
            startGame(); // Start the yoga challenge
        };
    </script>
