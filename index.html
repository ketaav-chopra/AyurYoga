<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AyurYoga - Modern Abstract Design</title>
    <style>
        /* General and layout styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            overflow-x: hidden;
        }

        .section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            padding: 20px;
            color: white;
            transition: background 0.6s ease-in-out;
        }

        .abstract-font {
            font-family: 'Abril Fatface', cursive;
            font-size: 3rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 1.5px;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out forwards;
        }

        .multi-color-bg {
            background: linear-gradient(135deg, #FF6B6B, #FFD93D, #1FAB89, #6225E6);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite, fadeIn 2s ease-in-out;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .pose-of-the-day {
            margin-top: 40px;
            padding: 15px;
            border: 2px solid #FFD93D;
            border-radius: 5px;
            background: rgba(255, 217, 61, 0.2);
            font-size: 1.5rem;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1FAB89;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .navbar h1 {
            color: #FFD93D;
        }

        .menu-icon {
            display: none;
            cursor: pointer;
            font-size: 2rem;
            color: white;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                background: rgba(0, 0, 0, 0.8);
                position: absolute;
                top: 60px;
                right: 20px;
                padding: 10px;
                border-radius: 5px;
            }

            .nav-links.active {
                display: flex;
            }
        }

        /* Table Styles */
        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #6225E6;
            color: white;
        }

        td {
            background-color: #f4f4f9;
        }

        /* Rotating Circular Containers */
        .rotating-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .circular-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            animation: rotate 5s linear infinite;
        }

        .circular-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer Styles */
        footer {
            background: #1FAB89;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #FFD93D;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>AyurYoga™</h1>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <div class="nav-links" id="navLinks">
            <a href="#welcome">Welcome</a>
            <a href="#courses">Our Courses</a>
            <a href="#pose-of-the-day">Yoga Pose of the Day</a>
            <a href="#sources">Our Sources</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </div>

    <div class="section multi-color-bg" id="welcome">
        <h1 class="abstract-font">Welcome to AyurYoga™</h1>
    </div>

    <div class="section multi-color-bg" id="courses">
        <h1 class="abstract-font">Our Courses</h1>
        <table>
            <tr>
                <th>#</th>
                <th>Course</th>
            </tr>
            <tr>
                <td>1</td>
                <td><a href="link1.html">Stiff Neck</a></td>
            </tr>
        </table>
    </div>

    <footer>
        &copy; 2024 AyurYoga. All rights reserved.
    </footer>

    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }
    </script>

</body>
</html>
