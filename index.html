<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayeryoga - Modern Abstract Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif; /* Abstract font */
            background-color: #f4f4f9;
        }

        /* Styling for colorful sections */
        .section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            color: white;
            transition: background 0.6s ease-in-out;
        }

        .abstract-font {
            font-family: 'Abril Fatface', cursive; /* Abstract font for headings */
            font-size: 3rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 1.5px;
            margin-bottom: 20px;
        }

        .multi-color-bg {
            background: linear-gradient(135deg, #FF6B6B, #FFD93D, #1FAB89, #6225E6);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Scroll-down button styling */
        .scroll-down-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .scroll-down-btn:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        /* Add image styling */
        .image-container {
            margin: 20px 0;
        }

        .image-container img {
            width: 50%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        /* Styling for the second section */
        .second-section {
            background: linear-gradient(135deg, #5A3F37, #2C7744);
        }

        @media (max-width: 768px) {
            .abstract-font {
                font-size: 2rem;
            }

            .scroll-down-btn {
                font-size: 1rem;
            }

            .image-container img {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <!-- First Section with multiple colors and abstract font -->
    <div class="section multi-color-bg">
        <h1 class="abstract-font">Welcome to Ayeryoga</h1>
        <div class="image-container">
            <img src="https://via.placeholder.com/500" alt="Placeholder Image"> <!-- Add your image here -->
        </div>
        <div class="scroll-down-btn" onclick="scrollToNextSection()">Scroll Down</div>
    </div>

    <!-- Second Section with different colors -->
    <div class="section second-section">
        <h1 class="abstract-font">Discover Your Inner Peace</h1>
        <p style="color:white; font-size: 1.5rem;">Explore our services to help you relax and rejuvenate.</p>
    </div>

    <script>
        function scrollToNextSection() {
            window.scroll({
                top: window.innerHeight,
                behavior: 'smooth'
            });
        }
    </script>

</body>
</html>
